<!-- Seção de Cadastro do Pet -->
<section class="cadastro-pet" id="cadastro-pet">
    <div class="container">
        <div class="row justify-content-center" data-aos="fade-up">
            <div class="col-lg-8">
                <div class="cadastro-container">
                    <h2>Cadastro do Pet</h2>
                    <form>
                        <!-- Dados Gerais -->
                        <h3>Dados Gerais</h3>
                        <div class="mb-3">
                            <label for="nome-pet" class="form-label">Nome do Pet:</label>
                            <input type="text" class="form-control" id="nome-pet" name="nome-pet">
                        </div>

                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="especie" class="form-label">Espécie:</label>
                                <input type="text" class="form-control" id="especie" name="especie">
                            </div>

                            <div class="col-md-6">
                                <label for="raca" class="form-label">Raça:</label>
                                <input type="text" class="form-control" id="raca" name="raca">
                            </div>
                        </div>

                        <!-- Informações de Saúde -->
                        <h3>Informações de Saúde</h3>
                        <div class="mb-3">
                            <label for="tipo-sanguineo" class="form-label">Tipo Sanguíneo:</label>
                            <input type="text" class="form-control" id="tipo-sanguineo" name="tipo-sanguineo">
                        </div>

                        <div class="mb-3">
                            <label for="doencas-conhecidas" class="form-label">Doenças Conhecidas:</label>
                            <textarea class="form-control" id="doencas-conhecidas" name="doencas-conhecidas" rows="3"></textarea>
                        </div>
                        <!-- Adicione o campo para carregar a foto do pet -->
                        <div class="mb-3">
                            <label for="foto-pet" class="form-label">Foto do Pet:</label>
                            <input type="file" class="form-control" id="foto-pet" name="foto-pet">
                        </div>

                        <div class="mb-3">
                            <label for="exames-medicos" class="form-label">Anexar Exames Médicos:</label>
                            <input type="file" class="form-control" id="exames-medicos" name="exames-medicos">
                        </div>

                        <!-- Rastreabilidade -->
                        <h3>Rastreabilidade</h3>
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="microchip" class="form-label">Microchip de Identificação:</label>
                                <select class="form-select" id="microchip" name="microchip">
                                    <option value="sim">Sim</option>
                                    <option value="nao">Não</option>
                                </select>
                            </div>

                            <div class="col-md-6">
                                <label for="registro-microchip" class="form-label">Número de Registro do Microchip:</label>
                                <input type="text" class="form-control" id="registro-microchip" name="registro-microchip">
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="dispositivos-rastreamento" class="form-label">Dispositivos de Rastreamento:</label>
                            <input type="text" class="form-control" id="dispositivos-rastreamento"
                                name="dispositivos-rastreamento">
                        </div>

                        <div class="row mb-3">
                            <div class="col-md-4">
                                <label for="modelo-dispositivo" class="form-label">Modelo do Dispositivo:</label>
                                <input type="text" class="form-control" id="modelo-dispositivo" name="modelo-dispositivo">
                            </div>

                            <div class="col-md-4">
                                <label for="marca-dispositivo" class="form-label">Marca do Dispositivo:</label>
                                <input type="text" class="form-control" id="marca-dispositivo" name="marca-dispositivo">
                            </div>

                            <div class="col-md-4">
                                <label for="fabricante-dispositivo" class="form-label">Fabricante do Dispositivo:</label>
                                <input type="text" class="form-control" id="fabricante-dispositivo"
                                    name="fabricante-dispositivo">
                            </div>
                        </div>

                        <button type="submit" class="btn btn-primary">Finalizar Cadastro</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
