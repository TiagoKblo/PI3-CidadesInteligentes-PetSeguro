    <!-- Seção de Cadastro do Pet -->
    <section class="cadastro-pet" id="cadastro-pet">
        <div class="container">
            <div class="row justify-content-center" data-aos="fade-up">
                <div class="col-lg-8">
                    <div class="cadastro-container">
                        <h2>Cadastro do Pet</h2>
                        <form action="cadastropet.php" method="POST">
                            <!-- Dados Gerais -->
                            <h3>Dados Gerais</h3>

                            <div class="mb-3">
                                <label for="cpf-proprietario" class="form-label">CPF do Proprietário:</label>
                                <input type="text" class="form-control" id="cpf-proprietario" name="cpf-proprietario"
                                    placeholder="Informe o CPF" data-bs-toggle="popover" data-bs-placement="right" title="Nome do Proprietário"
                                    data-bs-content="Aqui vai o nome do proprietário" required>
                                <small id="cpf-proprietario-help" class="form-text text-muted">Informe o CPF do
                                    proprietário para associar o pet.</small>
                            </div>
                            <input type="hidden" id="cpf-proprietario-hidden" name="cpf-proprietario-hidden">

                            <div class="mb-3">
                                <label for="nome-pet" class="form-label">Nome do Animal</label>
                                <input type="text" class="form-control" id="nome-pet" name="nome-pet"
                                    placeholder="Nome do Pet">
                            </div>

                            <div class="row mb-3">
                                <div class="row mb-3">
                                    <div class="col-md-6">
                                        <label for="especie" class="form-label">Espécie:</label>
                                        <select class="form-select" id="especie" name="especie"
                                            onchange="mostrarOutraEspecie()">
                                            <option value="cachorro">Cachorro</option>
                                            <option value="gato">Gato</option>
                                            <option value="passaro">Pássaro</option>
                                            <option value="peixe">Peixe</option>
                                            <option value="roedor">Roedor</option>
                                            <option value="reptil">Réptil</option>
                                            <option value="outro">Outra</option>
                                        </select>
                                    </div>
                                    <div class="col-md-6">
                                        <label for="outraEspecie" class="form-label">Qual espécie?</label>
                                        <input type="text" class="form-control" id="outraEspecie" name="outraEspecie"
                                            placeholder="Especifique a espécie" style="display: none;">
                                    </div>
                                </div>



                                <div class="col-md-6">
                                    <label for="raca" class="form-label">Raça:</label>
                                    <input type="text" class="form-control" id="raca" name="raca"
                                        placeholder="Raça do Pet">
                                </div>

                                <div class="col-md-6">
                                    <label for="data-nascimento" class="form-label">Data de Nascimento:</label>
                                    <input type="date" class="form-control" id="data-nascimento" name="data-nascimento">
                                </div>



                                <div class="col-md-6">
                                    <label for="cor" class="form-label">Cor:</label>
                                    <input type="text" class="form-control" id="cor" name="cor"
                                        placeholder="Cor do Pet">
                                </div>

                                <div class="col-md-6">
                                    <label for="sexo-animal" class="form-label">Sexo:</label>
                                    <select class="form-select" id="sexo-animal" name="sexo-animal">
                                        <option value="macho">Macho</option>
                                        <option value="femea">Fêmea</option>
                                    </select>
                                </div>
                                <div class="col-md-6">
                                    <label for="porte" class="form-label">Porte:</label>
                                    <select class="form-select" id="porte" name="porte">
                                        <option value="pequeno">Pequeno</option>
                                        <option value="medio">Médio</option>
                                        <option value="grande">Grande</option>
                                    </select>
                                </div>
                                <div class="col-md-6">
                                    <label for="peso" class="form-label">Peso:</label>
                                    <input type="number" class="form-control" id="peso" name="peso"
                                        placeholder="Peso do Pet">
                                </div>

                                <div class="mb-3">
                                    <label for="foto-pet" class="form-label">Foto do Pet:</label>
                                    <input type="file" class="form-control" id="foto-pet" name="foto-pet">
                                </div>
                            </div>
                            <!-- Informações de Rastreamento -->
                            <h3>Informações de Rastreamento</h3>

                            <div class="mb-3">
                                <label for="possui-microchip" class="form-label">Possui Microchip?</label>
                                <select class="form-select" id="possui-microchip" name="possui-microchip"
                                    onchange="mostrarOcultarChip(this)">
                                    <option value="nao">Não</option>
                                    <option value="sim">Sim</option>
                                </select>
                            </div>

                            <div class="mb-3" id="numero-do-chip-div" style="display: none;">
                                <label for="numero-do-chip" class="form-label">Número do Chip</label>
                                <input type="text" class="form-control" id="numero-do-chip" name="numero-do-chip"
                                    placeholder="Informe o número do chip">
                            </div>

                            <!-- Informações de Saúde -->
                            <h3>Informações de Saúde</h3>
                            <div class="mb-3">
                                <label for="tipo-sanguineo" class="form-label">Tipo Sanguíneo:</label>
                                <select class="form-select" id="tipo-sanguineo" name="tipo-sanguineo">
                                    <option value="A+">A+</option>
                                    <option value="A-">A-</option>
                                    <option value="B+">B+</option>
                                    <option value="B-">B-</option>
                                    <option value="AB+">AB+</option>
                                    <option value="AB-">AB-</option>
                                    <option value="O+">O+</option>
                                    <option value="O-">O-</option>
                                    <option value="nao-sei" selected>Não sei</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="castrado" class="form-label">Animal é Castrado?</label>
                                <select class="form-select" id="castrado" name="castrado">
                                    <option value="nao">Não</option>
                                    <option value="sim">Sim</option>
                                </select>
                            </div>


                            <div class="mb-3">
                                <label for="doencas-conhecidas" class="form-label">Doenças Conhecidas:</label>
                                <select class="form-select" id="doencas-conhecidas" name="doencas-conhecidas"
                                    onchange="mostrarOcultarDoenca(this)">
                                    <option value="nao">Não</option>
                                    <option value="sim">Sim</option>
                                </select>
                            </div>

                            <div class="mb-3" id="qual-doenca-div" style="display: none;">
                                <label for="qual-doenca" class="form-label">Qual doença?</label>
                                <input type="text" class="form-control" id="qual-doenca" name="qual-doenca"
                                    placeholder="Informe a doença">
                            </div>

                            <!-- Adicione o campo para carregar a foto do pet -->
                            <div class="mb-3">
                                <label for="exames-medicos" class="form-label">Anexar Exames Médicos:</label>
                                <input type="file" class="form-control" id="exames-medicos" name="exames-medicos">
                            </div>

                            <!-- Vacinas -->
                            <h3>Vacinas</h3>
                            <div class="mb-3">
                                <label for="animal-vacinado" class="form-label">O animal está Vacinado?</label>
                                <select class="form-select" id="animal-vacinado" name="animal-vacinado"
                                    onchange="mostrarOcultarCamposVacina(this)">
                                    <option value="nao">Não</option>
                                    <option value="sim">Sim</option>
                                </select>
                            </div>

                            <div id="campos-vacina" style="display: none;">
                                <div class="row mb-3">
                                    <div class="mb-3">
                                        <label for="tipo-vacina" class="form-label">Tipo de Vacina:</label>
                                        <input type="text" class="form-control" id="tipo-vacina" name="tipo-vacina">
                                    </div>

                                    <div class="col-md-6">
                                        <label for="data-vacina" class="form-label">Data da Vacina:</label>
                                        <input type="date" class="form-control" id="data-vacina" name="data-vacina">
                                    </div>

                                    <div class="col-md-6">
                                        <label for="validade-vacina" class="form-label">Validade da Vacina:</label>
                                        <input type="date" class="form-control" id="validade-vacina"
                                            name="validade-vacina">
                                    </div>

                                    <div class="col-md-6">
                                        <label for="lote-vacina" class="form-label">Número do Lote:</label>
                                        <input type="text" class="form-control" id="lote-vacina" name="lote-vacina">
                                    </div>

                                    <div class="col-md-6">
                                        <label for="fabricante-vacina" class="form-label">Fabricante da Vacina:</label>
                                        <input type="text" class="form-control" id="fabricante-vacina"
                                            name="fabricante-vacina">
                                    </div>

                                    <div class="col-md-6">
                                        <label for="dose-vacina" class="form-label">Número da Dose:</label>
                                        <input type="number" class="form-control" id="dose-vacina" name="dose-vacina">
                                    </div>
                                </div>
                            </div>

                            <button type="submit" class="btn btn-primary">Cadastrar Animal</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
