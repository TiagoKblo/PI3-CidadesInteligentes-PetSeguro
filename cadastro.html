<!-- Seção de Destaque de Etapa -->
<section class="destaque-etapa-fixed" data-aos="fade" data-aos-delay="500" data-aos-duration="2000">
    <div class="destaque-container">
        <p class="destaque-text">Etapa 1 de 2</p>
    </div>
</section>

    <!-- Seção de Cadastro de Usuário -->
    <section class="cadastro-usuario" id="cadastro-usuario">
        <div class="container">
            <div class="row justify-content-center" data-aos="fade-up">
                <div class="col-lg-6">
                    <div class="cadastro-container">
                        <h2>Cadastro de Usuário</h2>
                        <form id="cadastro-form" action="cadastropet.html" method="post">
                            <!-- Campo para carregar uma foto de perfil -->
                            <div class="mb-3">
                                <label for="foto-perfil" class="form-label">Foto de Perfil:</label>
                                <input type="file" class="form-control" id="foto-perfil" name="foto-perfil">
                            </div>
                            <div class="mb-3">
                                <label for="nome" class="form-label">Nome Completo:</label>
                                <input type="text" class="form-control" id="nome" name="nome">
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">E-mail:</label>
                                <input type="email" class="form-control" id="email" name="email">
                            </div>
                            <div class="mb-3">
                                <label for="username" class="form-label">Nome de Usuário:</label>
                                <input type="text" class="form-control" id="username" name="username">
                            </div>
                            <div class="row mb-3">
                                <div class="col">
                                    <label for="senha" class="form-label">Senha:</label>
                                    <input type="password" class="form-control" id="senha" name="senha">
                                </div>
                                <div class="col">
                                    <label for="confirmar-senha" class="form-label">Confirmar Senha:</label>
                                    <input type="password" class="form-control" id="confirmar-senha" name="confirmar-senha">
                                </div>
                            </div>
                            <div class="row mb-3">
                                <div class="col">
                                    <label for="cep" class="form-label">Cep:</label>
                                    <input type="text" class="form-control" id="cep" name="cep">
                                </div>
                                <div class="col">
                                    <label for="rua" class="form-label">Rua:</label>
                                    <input type="text" class="form-control" id="rua" name="rua">
                                </div>
                                <div class="col">
                                    <label for="numero" class="form-label">Número:</label>
                                    <input type="text" class="form-control" id="numero" name="numero">
                                </div>
                            </div>
                            <div class="row mb-3">
                                <div class="col">
                                    <label for="bairro" class="form-label">Bairro:</label>
                                    <input type="text" class="form-control" id="bairro" name="bairro">
                                </div>
                                <div class="col">
                                    <label for="cidade" class="form-label">Cidade:</label>
                                    <input type="text" class="form-control" id="cidade" name="cidade">
                                </div>
                            </div>
                            <div class="row mb-3">
                                <div class="col">
                                    <label for="estado" class="form-label">Estado:</label>
                                    <input type="text" class="form-control" id="estado" name="estado">
                                </div>
                                <div class="col">
                                    <label for="data-nascimento" class="form-label">Data de Nascimento:</label>
                                    <input type="date" class="form-control" id="data-nascimento" name="data-nascimento">
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="telefone" class="form-label">Telefone:</label>
                                <input type="tel" class="form-control" id="telefone" name="telefone">
                            </div>
                            <div class="mb-3">
                                <label for="sexo" class="form-label">Sexo:</label>
                                <select class="form-select" id="sexo" name="sexo">
                                    <option value="masculino">Masculino</option>
                                    <option value="feminino">Feminino</option>
                                    <option value="outro">Outro</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="quantidade-animais" class="form-label">Quantidade de Animais de
                                    Estimação:</label>
                                <input type="number" class="form-control" id="quantidade-animais" name="quantidade-animais">
                            </div>
    
                            <button type="submit" class="btn btn-primary">Próxima
                                Etapa</button>
                            <p>Já tem uma conta? <a href="login.html">Faça Login</a></p>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
